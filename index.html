<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="select-city">
        <option value="">Select a city</option>
        <option value="london">London</option>
        <option value="paris">Paris</option>
        <option value="tirana">Tirana</option>
      </select>

      <div class="city">
        <div>
          <h2>Athens</h2>
          <div class="date">July 17th 2024</div>
        </div>
        <div class="time">21:43:20 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Dublin</h2>
          <div class="date">July 17th 2024</div>
        </div>
        <div class="time">21:43:20 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Fjorela Tarja</strong>  and is
      <a href="https://github.com/fjorelat/fjos-world-clock">
        open sourced in Github!</a
      >
    </footer>
    <script src="style/index.js"></script>
  </body>
</html>
